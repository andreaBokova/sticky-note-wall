<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Note Wall</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="poppins-bold">ðŸ“ŒSticky Note Wall</h1>
      <div class="header-buttons">
        <button type="button" class="add-note-btn" onclick="openNoteDialog()">
          Add Note
        </button>
        <button type="button" class="toggle-theme-btn" onclick="toggleTheme()">
          ðŸŒ—
        </button>
      </div>
    </header>
    <main>
      <div class="notes-grid" id="notesContainer"></div>
    </main>
    <dialog class="note-dialog" id="noteDialog">
      <h2 id="dialogTitle">Add note</h2>
      <form id="noteForm" novalidate>
        <div class="form-group">
          <label for="noteTitle">Title</label>
          <input type="text" id="noteTitle" name="noteTitle" required />
        </div>
        <div class="form-group">
          <label for="noteText">Text</label>
          <textarea id="noteText" name="noteText" required></textarea>
        </div>
        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">
            Cancel
          </button>
          <button type="submit" class="save-btn" type="submit">Save</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
